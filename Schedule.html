<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
      <style>
          .month {
              line-height: 0px;
              float: left;
              padding-left: 10px;
          }
      </style>
  </head>
  <body>
    <select id="select">
      <option value="jan">January</option>
      <option value="feb">February</option>
      <option value="mar">March</option>
      <option value="apr">April</option>
      <option value="may">May</option>
      <option value="jun">June</option>
      <option value="jul">July</option>
      <option value="aug">August</option>
      <option value="sep">September</option>
      <option value="oct">October</option>
      <option value="nov">November</option>
      <option value="dec">December</option>          
      </select>
      <br>
      <input placeholder="Employee">
      <br>
      <input placeholder="Start Date"   onChange="getStDate()">
      <br>
      <input placeholder="End Date"     onChange="getEndDate()">
      <br>
      <input placeholder="Start Hour" onChange="getStHour()">
      <br>
      <input placeholder="End Hour"   onChange="getEndHour()">
      <br>
      <button id='editForEmployee'>Update Clone Matrix</button>
      <br>
      <button onclick="addCloneToDivJan()">January</button>
      <button onclick="addCloneToDivFeb()">February</button>
      <button onclick="addCloneToDivMar()">March</button>
      <button onclick="addCloneToDivApr()">April</button>
      <button onclick="addCloneToDivMay()">May</button>
      <button onclick="addCloneToDivJun()">June</button>
      <button onclick="addCloneToDivJul()">July</button>
      <button onclick="addCloneToDivAug()">August</button>
      <button onclick="addCloneToDivSep()">September</button>
      <button onclick="addCloneToDivOct()">October</button>
      <button onclick="addCloneToDivNov()">November</button>
      <button onclick="addCloneToDivDec()">December</button>

      
      <br>
      <div id="calendar">
        
          <div id="jan" class='month'></div>
          <div id="feb" class='month'></div>
          <div id="mar" class='month'></div>
          <div id="apr" class='month'></div>
          <div id="may" class='month'></div>
          <div id="jun" class='month'></div>
          <div id="jul" class='month'></div>
          <div id="aug" class='month'></div>
          <div id="sep" class='month'></div>
          <div id="oct" class='month'></div>
          <div id="nov" class='month'></div>
          <div id="dec" class='month'></div>
          
      </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
      <script src="Schedule1.js"></script>
  </body>
</html>
